services:
  ml-services:
    image: 'kevin1252/autarch-ml-services:1.1'
    env_file:
      - .env
    volumes:
      - ./models:/ml-services/models

  web:
    image: 'kevin1252/autarch:1.3'
    command: bundle exec rails s -b0
    volumes:
      - ./images:/dfg/images
      - ./storage:/dfg/storage
    ports:
      - "3000:3000"
    env_file:
      - .env
    tmpfs:
      - /tmp/pids/

  sidekiq:
    volumes:
      - ./images:/dfg/images
      - ./storage:/dfg/storage
    image: 'kevin1252/autarch:1.3'
    command: bundle exec sidekiq
    env_file:
      - .env

  redis:
    image: "redis:alpine"

  db:
    image: 'kevin1252/autarch-db:1.0'
    environment:
      POSTGRES_PASSWORD: root110120

